<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>基于jQuery使用superslide插件实现鱼骨图形式信息展示特效源码</title>
<style type="text/css">
	<!-- 在首页布局 -->
	body{
		height : 100%;
		width : 100%;
	}
	
	#north{
		height : 50%;
		width : 100%;
	}
	
	#leftCenter{
		height : 50%;
		width : 50%;
		float : left;
	}
	
	#rightCenter{
		height : 50%;
		width : 50%;
		float : left;
	}
</style>

</head>

<body>
	<div id="north" >
		<iframe src="fishbone.html" height="100%" width="100%"></iframe>
	</div>
	<div id="leftCenter" >
		<iframe src="fishbone.html" height="100%" width="100%"></iframe>
	</div>
	<div id="rightCenter" >
		<iframe src="fishbone.html" height="100%" width="100%"></iframe>
	</div>
</body>
</html>
